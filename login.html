<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login <!--con Materialize CSS--></title>
	<!-- Agregamos los enlaces a las hojas de estilo de Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Agregamos nuestro archivo de estilos personalizado -->
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Inicio de sesión</span>
						<form id="login-form">
							<div class="input-field">
								<input type="text" name="username" id="username">
								<label for="username">Usuario</label>
							</div>
							<div class="input-field">
								<input type="password" name="password" id="password">
								<label for="password">Contraseña</label>
							</div>
							<button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
								<i class="material-icons right"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Agregamos los enlaces a los scripts de Materialize CSS y jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- Agregamos nuestro archivo de scripts personalizado -->
	<script src="js/login.js"></script>
</body>
</html>
